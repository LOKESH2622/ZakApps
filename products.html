<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOKICHI - Products</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="currency-selector">
                <span>USD</span>
                <svg width="12" height="12" viewBox="0 0 12 12" fill="white">
                    <path d="M6 9L2 5h8z"/>
                </svg>
            </div>
            <div class="stores">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                <span>Stores</span>
            </div>
        </div>
        <div class="top-bar-right">
            <a href="#">Login/ Register</a>
        </div>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo" onclick="window.location.href='index.html'">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="18" fill="none" stroke="#000" stroke-width="2"/>
                        <circle cx="20" cy="20" r="12" fill="#000"/>
                        <circle cx="15" cy="15" r="3" fill="white"/>
                        <circle cx="25" cy="15" r="3" fill="white"/>
                        <circle cx="15" cy="25" r="3" fill="white"/>
                        <circle cx="25" cy="25" r="3" fill="white"/>
                    </svg>
                    <span>ABOKICHI</span>
                </div>
                <nav class="main-nav">
                    <a href="#" class="nav-dropdown">Shop <svg width="10" height="10" viewBox="0 0 10 10"><path d="M5 7L2 4h6z"/></svg></a>
                    <a href="#">Our story</a>
                    <a href="#">Recipes</a>
                    <a href="#">Contact</a>
                </nav>
                <div class="header-icons">
                    <div class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                    <div class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </div>
                    <div class="icon-btn cart-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <path d="M16 10a4 4 0 0 1-8 0"></path>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Products Banner -->
    <div class="products-banner">
        <h1>PRODUCTS</h1>
    </div>

    <!-- Products Section -->
    <section class="products-section">
        <div class="container">
            <!-- Products Header -->
            <div class="products-header">
                <h2>Products (<span id="productCount">48</span>)</h2>
                <div class="products-controls">
                    <button class="filter-toggle-btn" id="filterToggleBtn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="4" y1="21" x2="4" y2="14"></line>
                            <line x1="4" y1="10" x2="4" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="12"></line>
                            <line x1="12" y1="8" x2="12" y2="3"></line>
                            <line x1="20" y1="21" x2="20" y2="16"></line>
                            <line x1="20" y1="12" x2="20" y2="3"></line>
                            <line x1="1" y1="14" x2="7" y2="14"></line>
                            <line x1="9" y1="8" x2="15" y2="8"></line>
                            <line x1="17" y1="16" x2="23" y2="16"></line>
                        </svg>
                        Filter
                    </button>
                    <div class="view-toggle">
                        <button class="view-btn active" data-view="grid">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                            </svg>
                        </button>
                        <button class="view-btn" data-view="list">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <line x1="8" y1="6" x2="21" y2="6"></line>
                                <line x1="8" y1="12" x2="21" y2="12"></line>
                                <line x1="8" y1="18" x2="21" y2="18"></line>
                                <line x1="3" y1="6" x2="3.01" y2="6"></line>
                                <line x1="3" y1="12" x2="3.01" y2="12"></line>
                                <line x1="3" y1="18" x2="3.01" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                    <div class="sort-control">
                        <label>Sorty By:</label>
                        <select id="sortSelect">
                            <option value="default">Alphabetically, A-Z</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="rating">Rating: High to Low</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Filter Sidebar and Products Grid -->
            <div class="products-container">
                <!-- Filter Sidebar -->
                <aside class="filter-sidebar" id="filterSidebar">
                    <div class="filter-group">
                        <h3>Categories</h3>
                        <label><input type="checkbox" value="Chili oil,Okazu" class="category-filter"> Chili oil,Okazu</label>
                        <label><input type="checkbox" value="Miso Soup" class="category-filter"> Miso Soup</label>
                        <label><input type="checkbox" value="Instant Matcha" class="category-filter"> Instant Matcha</label>
                        <label><input type="checkbox" value="Coffee" class="category-filter"> Coffee</label>
                    </div>
                    <div class="filter-group">
                        <h3>Type</h3>
                        <label><input type="checkbox" value="Single Pack" class="type-filter"> Single Pack</label>
                        <label><input type="checkbox" value="Multi Set" class="type-filter"> Multi Set</label>
                    </div>
                    <div class="filter-group">
                        <h3>Flavours</h3>
                        <div id="flavoursFilters"></div>
                    </div>
                    <button class="btn-apply-filters" id="applyFiltersBtn">Apply Filters</button>
                </aside>

                <!-- Products Grid -->
                <div class="products-grid" id="productsGrid"></div>
            </div>
        </div>
    </section>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
