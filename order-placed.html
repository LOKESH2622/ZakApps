<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOKICHI - Order Placed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="currency-selector">
                <span>USD</span>
                <svg width="12" height="12" viewBox="0 0 12 12" fill="white">
                    <path d="M6 9L2 5h8z"/>
                </svg>
            </div>
            <div class="stores">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                <span>Stores</span>
            </div>
        </div>
        <div class="top-bar-right">
            <a href="#">Login/ Register</a>
        </div>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo" onclick="window.location.href='index.html'">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="18" fill="none" stroke="#000" stroke-width="2"/>
                        <circle cx="20" cy="20" r="12" fill="#000"/>
                        <circle cx="15" cy="15" r="3" fill="white"/>
                        <circle cx="25" cy="15" r="3" fill="white"/>
                        <circle cx="15" cy="25" r="3" fill="white"/>
                        <circle cx="25" cy="25" r="3" fill="white"/>
                    </svg>
                    <span>ABOKICHI</span>
                </div>
                <nav class="main-nav">
                    <a href="#" class="nav-dropdown">Shop <svg width="10" height="10" viewBox="0 0 10 10"><path d="M5 7L2 4h6z"/></svg></a>
                    <a href="#">Our story</a>
                    <a href="#">Recipes</a>
                    <a href="#">Contact</a>
                </nav>
                <div class="header-icons">
                    <div class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                    <div class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </div>
                    <div class="icon-btn cart-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <path d="M16 10a4 4 0 0 1-8 0"></path>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Order Success Section -->
    <section class="order-success-section">
        <div class="container">
            <div class="success-card">
                <div class="success-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#2d5f3f" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                </div>
                <h1>Order Placed Successfully!</h1>
                <p class="success-message">Thank you for your purchase. Your order has been confirmed and will be shipped soon.</p>
                <div class="order-details">
                    <p><strong>Order Number:</strong> <span id="orderNumber">#ORD-2024-12345</span></p>
                    <p><strong>Order Date:</strong> <span id="orderDate">November 21, 2024</span></p>
                    <p><strong>Estimated Delivery:</strong> <span>3-5 Business Days</span></p>
                </div>
                <div class="success-actions">
                    <button class="btn-primary" onclick="window.location.href='products.html'">Continue Shopping</button>
                    <button class="btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>
                </div>
            </div>
        </div>
    </section>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
