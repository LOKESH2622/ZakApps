<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOKICHI - Order Placed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="top-bar">
        <div class="container">
            <div class="top-bar-content">
                <div class="top-bar-left">
                    <div class="currency-selector">
                        <span>USD</span>
                        <svg width="12" height="12" viewBox="0 0 12 12" fill="white">
                            <path d="M6 9L2 5h8z"/>
                        </svg>
                    </div>
                    <div class="stores">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="white">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                        <span>Stores</span>
                    </div>
                </div>
                <div class="top-bar-right">
                    <a href="#">Login/ Register</a>
                </div>
            </div>
        </div>
    </div>


    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <div class="logo-circle"></div>
                    <span>ABOKICHI</span>
                </a>
                <nav class="main-nav">
                    <a href="products.html">Shop</a>
                    <a href="products.html">Our story</a>
                    <a href="products.html">Recipes</a>
                    <a href="products.html">Contact</a>
                </nav>
                <div class="header-icons">
                    <div class="icon-btn">
                        <img src="search.png" alt="Search" width="24" height="24">
                    </div>
                    <div class="icon-btn">
                        <img src="heart.png" alt="Wishlist" width="24" height="24">
                    </div>
                    <div class="icon-btn cart-icon">
                        <img src="shopping.png" width="24" height="24">
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <section class="order-success-section">
        <div class="container">
            <div class="success-card">
                <div class="success-icon">
                   <img src="tick.jpg" >
                </div>
                <h1>Order Placed Successfully!</h1>
                <p class="success-message">Thank you for your purchase. Your order has been confirmed and will be shipped soon.</p>
                <div class="order-details">
                    <p><strong>Order Number:</strong> <span id="orderNumber">#ORD-2024-12345</span></p>
                    <p><strong>Order Date:</strong> <span id="orderDate">November 21, 2024</span></p>
                    <p><strong>Estimated Delivery:</strong> <span>3-5 Business Days</span></p>
                </div>
                <div class="success-actions">
                    <button class="btn-primary" onclick="window.location.href='products.html'">Continue Shopping</button>
                    <button class="btn-secondary" onclick="window.location.href='index.html'">Back to Home</button>
                </div>
            </div>
        </div>
    </section>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
