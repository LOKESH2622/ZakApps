<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABOKICHI - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-left">
            <div class="currency-selector">
                <span>USD</span>
                <svg width="12" height="12" viewBox="0 0 12 12" fill="white">
                    <path d="M6 9L2 5h8z"/>
                </svg>
            </div>
            <div class="stores">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="white">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                <span>Stores</span>
            </div>
        </div>
        <div class="top-bar-right">
            <a href="#">Login/ Register</a>
        </div>
    </div>

    <!-- Main Header -->
    <header class="main-header">
        <div class="container">
            <div class="header-content">
                <div class="logo" onclick="window.location.href='index.html'">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <circle cx="20" cy="20" r="18" fill="none" stroke="#000" stroke-width="2"/>
                        <circle cx="20" cy="20" r="12" fill="#000"/>
                        <circle cx="15" cy="15" r="3" fill="white"/>
                        <circle cx="25" cy="15" r="3" fill="white"/>
                        <circle cx="15" cy="25" r="3" fill="white"/>
                        <circle cx="25" cy="25" r="3" fill="white"/>
                    </svg>
                    <span>ABOKICHI</span>
                </div>
                <nav class="main-nav">
                    <a href="#" class="nav-dropdown">Shop <svg width="10" height="10" viewBox="0 0 10 10"><path d="M5 7L2 4h6z"/></svg></a>
                    <a href="#">Our story</a>
                    <a href="#">Recipes</a>
                    <a href="#">Contact</a>
                </nav>
                <div class="header-icons">
                    <div class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="11" cy="11" r="8"></circle>
                            <path d="m21 21-4.35-4.35"></path>
                        </svg>
                    </div>
                    <div class="icon-btn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </div>
                    <div class="icon-btn cart-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <path d="M16 10a4 4 0 0 1-8 0"></path>
                        </svg>
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-images">
            <div class="hero-image-left">
                <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?w=600" alt="Food">
            </div>
            <div class="hero-image-right">
                <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=600" alt="Food platter">
            </div>
        </div>
        <div class="hero-text">
            <h1>Nourish<br>Yourself with<br><span class="highlight">MISO</span><br>Goodness</h1>
            <button class="btn-shop-now" onclick="window.location.href='products.html'">Shop now</button>
            <p class="shipping-info">Free shipping within the US for orders of $54 or more</p>
        </div>
    </section>

    <!-- Features Bar -->
    <div class="features-bar">
        <div class="feature">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>Vegan</span>
        </div>
        <div class="feature">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>KETO-friendly</span>
        </div>
        <div class="feature">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>Non-GMO</span>
        </div>
        <div class="feature">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>Organic miso</span>
        </div>
        <div class="feature">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>Gluten-Free</span>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
